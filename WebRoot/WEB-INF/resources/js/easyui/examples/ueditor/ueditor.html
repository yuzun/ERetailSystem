<div>

    <script type="text/javascript">
        $(function () {
            var t = $("#t1");

            $("#btn0").click(function () {
                var state = $.data(t[0], "ueditor"), editor = state.editor
                editor.setOpt("initContent", "欢迎使用编辑器");
            });

            $("#btn1").click(function () {
                t.ueditor("resize", { width: 600, height: 400 });
            });


            $("#btn11").click(function () {
                t.ueditor("enable");
            });

            $("#btn12").click(function () {
                t.ueditor("disable");
            });

            $("#btn13").click(function () {
                t.ueditor("show");
            });

            $("#btn14").click(function () {
                t.ueditor("hide");
            });

            $("#btn15").click(function () {
                t.ueditor("reset");
            });

            $("#btn16").click(function () {
                t.ueditor("clear");
            });



            $("#btn41").click(function () {
                t.ueditor("validate");
            });

            $("#btn42").click(function () {
                $("#demo").form("validate");
            });

            $("#btn43").click(function () {
                $("#demo").form("enableValidation");
            });

            $("#btn44").click(function () {
                $("#demo").form("disableValidation");
            });

            $("#btn45").click(function () {
                $("#demo").form("clear");
            });

            $("#btn46").click(function () {
                $("#demo").form("reset");
            });

            $("#btn47").click(function () {
                $("#demo").form("load", {
                    t1: "111"
                });
            });




            $("#btn51").click(function () {
                t.ueditor("destroy");
            });

            $("#btn52").click(function () {
                $(this).currentPanel().form("load", {
                    t1: "this is t1",
                    t2: "this is t2",
                    t3: "this is t3",
                    t4: "this is t4",
                    t5: "2011-01-01",
                    t6: "icon-standard-application-form"
                });
            });

            $("#btn53").click(function () {
                $(this).currentPanel().form("validate");
            });

            $("#btn54").click(function () {
                $(this).currentPanel().form("clear");
            });

            $("#btn55").click(function () {
                $(this).currentPanel().form("reset");
            });


            $("#btn101").click(function () {
                var val = t.ueditor("getValue");
                alert(val);
            });

            $("#btn102").click(function () {
                var data = $(this).currentPanel().form("getData");
                $.easyui.showOption(data);
            });

            $("#btn103").click(function () {
                var ue = null,
                    d = $.easyui.showDialog({
                        content: "<div class=\"uuu\"></div>",
                        onMove: function () {
                            var ret = $.fn.dialog.defaults.onMove.apply(this, arguments);
                            if (ue && ue.fontset && !ue.fontset.dialog("options").closed) {
                                var offset = $(ue.container).offset();
                                ue.fontset.dialog("open").dialog("move", { top: offset.top - 50, left: offset.left })
                            }
                            return ret;
                        },
                        onClose: function () {
                            var ret = $.fn.dialog.defaults.onClose.apply(this, arguments);
                            if (ue && ue.fontset) {
                                ue.fontset.dialog("close");
                            }
                            return ret;
                        },
                        onBeforeDestroy: function () {
                            var ret = $.fn.dialog.defaults.onBeforeDestroy.apply(this, arguments);
                            if (ue && ue.fontset) {
                                ue.fontset.dialog("destroy");
                            }
                            return ret;
                        }
                    });
                ue = d.find(".uuu").ueditor({ fit: true, border: false, zIndex: 20000, template: 'simple', codeMirrorJsUrl: false, codeMirrorCssUrl: false }).ueditor("editor");
            });

            $("#btn104").click(function () {
                $.easyui.showUeditorDialog({
                    codeMirrorJsUrl: false, codeMirrorCssUrl: false,
                    value: 123,
                    template: "simple", topMost: true,
                    onEnter: function (val, editor, btn) {
                        alert(val);
                    }
                });
            });
        });
    </script>
