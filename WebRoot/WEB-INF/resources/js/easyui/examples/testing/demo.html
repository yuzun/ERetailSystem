            //  以下代码实现升序排序算法
            var array = [3, 3, 2, 1, 4, 8, 6, 1, 7, 8, 9];
            var sort = function (arr) {
                var ret = arr.clone(), range, min;
                for (var i = 0; i < ret.length; i++) {
                    range = ret.range(0, ret.length - i);
                    min = range.min();
                    ret.remove(min);
                    ret.push(min);
                }
                return ret;
            };
            //alert(sort(array));

            //  以下代码实现升序排序算法-冒泡算法
            var sort2 = function (arr) {
                var ret = arr.clone();
                for (var i = 0; i < ret.length - 1; i++) {
                    for (var j = 0; j < ret.length - i - 1; j++) {
                        var a = ret[j], b = ret[j + 1];
                        if (a > b) {
                            ret[j + 1] = a;
                            ret[j] = b;
                        }
                    }
                }
                return ret;
            };
        });
