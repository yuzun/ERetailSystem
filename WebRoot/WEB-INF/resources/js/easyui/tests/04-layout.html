<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery EasyUI Extensions - Examples</title>

    <link href="../jquery-easyui-theme/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../jquery-easyui-theme/icon.css" rel="stylesheet" type="text/css" />
    <script src="../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $("#pp1").panel({
                fit: true, border: true
            });
        });
    </script>
</head>
<body>
    <div class="easyui-tabs" data-options="fit: true, tabPosition: 'left', border: false">
        <div data-options="title: 'tab1', iconCls: 'icon-ok', border: false">
            <a class="easyui-linkbutton easyui-tooltip" title="this is a button">button</a>
        </div>
        <div data-options="title: 'tab2', iconCls: 'icon-cancel', border: false">
            <div id="pp1" style="width: 100px; height: 200px;"></div>
        </div>
        <div data-options="title: 'tab3', iconCls: 'icon-search', border: false"></div>
    </div>
</body>
</html>
