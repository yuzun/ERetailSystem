    <script type="text/javascript">
        $(function () {

            $("#btn1").click(function () {
                $("#t2").codemirror("enable");
            });
            
            $("#btn2").click(function () {
                $("#t2").codemirror("disable");
            });

            $("#btn3").click(function () {
                alert($("#t2").codemirror("getValue"));
            });

            $("#btn4").click(function () {
                $("#t2").codemirror("setValue", "abcd");
            });

            $("#btn5").click(function () {
                $("#t2").codemirror("reset");
            });

            $("#btn6").click(function () {
                $("#t2").codemirror("focus");
            });

            $("#btn7").click(function () {
                $("#t2").codemirror("clear");
            });

            $("#btn8").click(function () {
                $("#t2").codemirror("destroy");
            });

            $("#btn9").click(function () {
                $("#t2").codemirror("show");
            });

            $("#btn10").click(function () {
                $("#t2").codemirror("hide");
            });
        });
    </script>

<body>
    <input id="btn1" type="button" value="enable" />
    <input id="btn2" type="button" value="disable" />
    <input id="btn3" type="button" value="getValue" />
    <input id="btn4" type="button" value="setValue" />
    <input id="btn5" type="button" value="reset" />
    <input id="btn6" type="button" value="focus" />
    <input id="btn7" type="button" value="clear" />
    <input id="btn8" type="button" value="destroy" />
    <input id="btn9" type="button" value="show" />
    <input id="btn10" type="button" value="hide" />
    <hr />
    <textarea id="t2" class="easyui-codemirror" data-options="mode: 'text/html', lineNumbers: true, width: 600, height: 300">
        <script type="text/javascript">
            $(function () {
                var editor = CodeMirror.fromTextArea($("#t1")[0], {
                    lineNumbers: true,
                    mode: "text/html",
                    readOnly: "nocursor"
                });

                $("#btn1").click(function () {
                    editor.execCommand("selectAll");
                });
            });
        </script>
    </textarea>
